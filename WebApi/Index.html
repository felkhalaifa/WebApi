<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            var UsersContainer = $("#Users");
            $('#btnClear').click(function () {

                UsersContainer.empty();
            });
            $('#btnShow').click(function () {
                UsersContainer.empty();
                $.ajax({
                    type: 'GET',
                    url: 'api/Values',
                    dataType: 'json',
                    success: function (data) {
                        $.each(data, function (index, val) {
                            var fullName = val.Username + ' - ' + val.Email;
                            UsersContainer.append('<li>' + fullName + '</li>')

                        });
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="margin:10px;">
                <h3 class="text-center">Welcome in Api 
                <button type="button" id="btnShow" class="btn btn-success">Show</button>
                    <button type="button" id="btnClear" class="btn btn-danger">Clear</button>
                </h3>
                <ul id="Users"></ul>
            </div>
        </div>
    </div>
  
</body>
</html>
